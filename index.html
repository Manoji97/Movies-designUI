<!DOCTYPE html>
<html>
<head>
	<title>Movies</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/aed9d6d882.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-nav">
		<div class="user-icon">
			<span><i class="fas fa-user"></i></span>
		</div>
		<div class="search-icon">
			<span><i class="fas fa-search"></i></span>
		</div>
	</div>
	<div class="box1">
		<div class="user-info">
			<div>
				<img class="user-pic" src="">
			</div>
			<div>
				<p class="user-name">USER NAME</p>
			</div>
		</div>
		<div class="user-login">
			<form>
				<p class="login-p">LOGIN</p>
				<div>
					<input id="user_name" type="text" name="" placeholder="user name">
				</div>
				<div>
					<input id="user_pass" type="password" name="" placeholder="password">
				</div>
				<input type="submit" id="login" name="" value="LOGIN">
			</form>
		</div>
	</div>
	<div class="box2">
		<div class="search_form">
			<form>
				<div>
					<input id="movie_name" type="" name="" placeholder="search here">
				</div>
				<select id="genres">
					<option value="">Genre</option>
					<option value="Action">Action</option>
					<option value="Adventure">Adventure</option>
				</select>
				<select id="year">
					<option value="">Year</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
				</select>
				<select id="rating">
					<option value="">Rating</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
				<input type="submit" id="search" name="" value="search">
			</form>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
		
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
